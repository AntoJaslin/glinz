<div class="glinz-product-type-edit">
    <div class="glinz-product-type-edit_title">
        <h1>Edit Type</h1>
    </div>
    <div class="glinz-product-type-edit_form">
        <form
            [formGroup]="editProductTypeForm"
            (ngSubmit)="onFormSubmit(editProductTypeForm.value)"
            class="glinz-product-type-edit_form--view"
            >
            <div class="row glinz-product-type-edit_form--fields">
                <div class="col-sm-12">
                    <label for="typeNameInput">Product type</label>
                    <mat-form-field
                        class="glinz-input"
                        floatLabel="never"
                        appearance="outline"
                    >
                        <input
                        placeholder="Product type"
                        formControlName="typeNameInput"
                        matInput
                        />
                    </mat-form-field>
                    <mat-error *ngIf="editProductTypeForm.controls['typeNameInput'].invalid && (editProductTypeForm.controls['typeNameInput'].dirty || editProductTypeForm.controls['typeNameInput'].touched) && editProductTypeForm.controls['typeNameInput'].errors?.['required']">This field is required</mat-error>
                </div>
                <div class="col-sm-12">
                    <label for="descriptionInput">Description</label>
                    <mat-form-field
                        class="glinz-input"
                        floatLabel="never"
                        appearance="outline"
                    >
                        <input
                        placeholder="Description"
                        formControlName="descriptionInput"
                        matInput
                        />
                    </mat-form-field>
                    <mat-error *ngIf="editProductTypeForm.controls['descriptionInput'].invalid && (editProductTypeForm.controls['descriptionInput'].dirty || editProductTypeForm.controls['descriptionInput'].touched) && editProductTypeForm.controls['descriptionInput'].errors?.['required']">This field is required</mat-error>
                </div>
                <div class="col-sm-12">
                    <label for="imageInput">Image</label>
                    <input type="file" formControlName="imageInput" multiple (change)="selectImage($event)">
                    <img class="glinz-product-type-edit_form--img" [src]="imgUrl" alt="">
                </div>
                <div class="col-sm-12">
                    <label for="statusInput">Status</label>
                    <mat-button-toggle-group formControlName="statusInput">
                        <mat-button-toggle class="glinz-toggle-btn--active" value="active">Active</mat-button-toggle>
                        <mat-button-toggle class="glinz-toggle-btn--inactive" value="inactive">Inactive</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
            
            <div class="glinz-product-type-edit_form--btn">
                <button mat-stroked-button class="glinz-btn--submit">Submit</button>
                <button mat-stroked-button mat-dialog-close (click)="dialogClose($event)" class="glinz-btn--cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
